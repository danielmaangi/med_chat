<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASCOP Virtual Assistant</title>
    <!-- Add favicon links -->
    <link rel="icon" type="image/png" href="static/images/ribbon.png">
    <link rel="shortcut icon" type="image/png" href="static/images/ribbon.png">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <button class="menu-toggle" id="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <h1>NASCOP Virtual Assistant</h1>
        <!-- Speech toggle button will be added here by JavaScript -->
    </div>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Conversations</span>
                <button class="clear-history-btn" id="clear-history-btn" title="Clear All Conversations">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                New Chat
            </button>
            <div class="conversation-list" id="conversation-list">
                <!-- Conversation history will be added here -->
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div>Hello! I am the NASCOP virtual Assistant. I can help answer questions about NASCOP guidelines and HIV treatment protocols. What would you like to know?</div>
                    <div class="message-time" id="initial-time"></div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">Thinking...</div>
            
            <div class="examples">
                <button class="example-button">Explain the three-test algorithm</button>
                <button class="example-button">What is the standard package of care for PLHIV</button>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your question here...">
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
